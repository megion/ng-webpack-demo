<h1>File list</h1>
<ng-form name="filesForm">
    <div class="form-base">
        <div class="form-base__body">
            <div class="form-group form-base__form-group">
                <label class="col-md-2 control-label form-base__control-label">Файлы</label>

                <div class="col-md-10">
                    <file-list
                        files="$ctrl.files"
                    ></file-list>
                </div>
            </div>
        </div>
    </div>
</ng-form>
